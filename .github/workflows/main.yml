name: Build flutter CI 

on:
  push:
    branches:
      - main

jobs: 
 build:
  runs-on: ubuntu-latest
  steps:
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'
    
    - name: Install Dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test


