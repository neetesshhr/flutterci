name: Build flutter CI 

on:
  push:
    branches:
      - main

jobs: 
 build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version-file: pubspec.yaml 
    
    - name: Install Dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test


